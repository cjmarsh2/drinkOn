{% extends 'base.html' %}
{% block content %}

<h3>Nearby Restaurants</h3>

<main>
    <table>
        <div class="grid"></div>
            <thead>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Restaurant Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for name in restaurant_name %}
                        <td>{{name}}</td>
                    {% endfor %}
                </tr>
                <tr>
                    {% for address in restaurant_address %}
                        <td>{{address}}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </div>
    </table>
</main>
