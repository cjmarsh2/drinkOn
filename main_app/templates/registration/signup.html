{% extends 'base.html' %}
{% block content %}

<main class="container padding-top container-pad">
    <div class ="border">
        <h1>Sign Up</h1>
        {% if error_message %}
            <p class="red-text">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn waves-effect waves-light deep-purple darken-2" value="signup">SIGN UP</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form><br><br>
    </div>
</main>

{% endblock %}
