{% extends 'base.html' %}
{% block content %}

<main class="form-wrapper padding-top">
  <div class ="border">
    <h3>Delete Happy Hour</h3>

    <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4><br>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="btn">&nbsp; &nbsp;
      <a href="{% url 'detail' happyhour.id %}">Cancel</a>
    </form><br><br>
  </div>
</main>

{% endblock %}
