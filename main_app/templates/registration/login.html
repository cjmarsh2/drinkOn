{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<form method="post" class="white-text" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn waves-effect waves-light deep-purple darken-2" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form><br><br>

{% endblock %}
