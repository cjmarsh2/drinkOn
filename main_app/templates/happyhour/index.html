{% extends 'base.html' %}
{% block content %}

<h1>Crystal List</h1>

{% for places in happyhour %}
    <div class="card">
            <div class="card-content">
                <a href="{% url 'detail' happyhour.id %}"><span class="card-title">{{ happyhour.name }}</span></a>
                <p>Address: {{ happyhour.address }}</p><br>
                <p>Happy hour from {{ happyhour.time_start }} to {{ happyhour.time_end }}</p>
                <p>Date added: {{ happyhour.added }}</p>
            </div>
    </div><br>
{% endfor %}
<br>

{% endblock %}
