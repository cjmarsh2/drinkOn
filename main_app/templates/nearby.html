{% extends 'base.html' %}
{% block content %}

<h3>Nearby Restaurants</h3>

<main>
    <table>
        <div class="grid"></div>
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Restaurant Address</th>
                <th>Restaurant Id</th>
            </tr>
        </thead>
        <tbody>
            {% for item in restaurant_list %}
            <tr>
                <td>{{item.0}}</td>
                <td><a target="_blank" href="https://www.google.com/maps/place/{{item.1}}">{{item.1}}</a></td>
                <td>{{item.2}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </div>
    </table>
</main>
