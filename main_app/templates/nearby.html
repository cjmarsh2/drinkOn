{% extends 'base.html' %}
{% block content %}

<div class="center-h1">
    <br><h3 style="text-align:center">Nearby Restaurants</h3>
</div>
    
<main class="form-wrapper padding">
    <div class ="border">
        <table>
            <div class="grid">
                <thead>
                    <tr>
                        <th>Restaurant Name</th>
                        <th>Restaurant Address</th>
                        <th>Restaurant ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in restaurant_list %}
                    <tr>
                        <td>{{item.0}}</td>
                        <td><a target="_blank" href="https://www.google.com/maps/place/{{item.1}}">{{item.1}}</a></td>
                        <td>{{item.2}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </div>
        </table>
    </div>
</main>

{% endblock %}
