{% extends 'base.html' %}
{% block content %}
<main class="container container-pad padding-top">
    <div class="border">
        <h3 class="h3-headroom" style="text-align: center">Nearby Restaurants</h3>
        <table>
            <div class="grid">
                <tbody>
                    {% for item in restaurant_list %}
                    <form action="{% url 'restaurant_details' %}" method="POST">
                        {% csrf_token %}
                        <tr>
                            <td>{{item.0}}<br><a class="deep-purple-text" target="_blank"
                                    href="https://www.google.com/maps/place/{{item.1}}">{{item.1}}</a></td>
                            <input type="hidden" name="name" value="{{item.0}}"></input>
                            <input type="hidden" name="address" value="{{item.1}}"></input>
                            <input type="hidden" name="google_place_id" value="{{item.2}}"></input>
                            <td style="text-align: right">
                                <input type="submit" value="view" class="btn deep-purple"></input>
                            </td>
                        </tr>
                    </form>
                    {% endfor %}
                </tbody>
            </div>
        </table>
    </div>
</main>

{% endblock %}
